<body>
    <script src="../js/exercise14.js"></script>
    This is an example using the events onmouseover and onmouseout
    <img onmouseover="bigImage(this)" onmouseout="normalImage(this)" border="0" src="../images/smiley.jpg" alt="Smiley" width="32px" height="32px">
    <p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
<p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>

</body>
